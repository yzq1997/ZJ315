<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>投诉披露</title>

</head>

<body>
    <!-- banner -->
    <div class="banner"></div>

    <!-- main -->
    <div class="main">
        <div class="box">
            <div class="publicity a" onclick="gopublicity()" >
                <p>投诉实时公示</p>
                <div class="sbox">
                    <div class="mleft"></div>
                    <div class="mcenter">
                        <p>消费者投诉信息数据公示</p>
                        <p>公开透明、实时更新</p>
                    </div>
                    <div class="mright"></div>
                </div>
            </div>
            <div class="data a" onclick="godata()" >
                <p>大数据展示</p>
                <div class="sbox">
                    <div class="dleft"></div>
                    <div class="mcenter">
                        <p>以图标的形式展示数据</p>
                        <p>更加直观快速的了解相关信息</p>
                    </div>
                    <div class="mright"></div>
                </div>
            </div>
            <div class="report a" onclick="goreport()">
                <p>投诉分析报告</p>
                <div class="sbox">
                    <div class="rleft"></div>
                    <div class="mcenter rmcenter">
                        <p>对投诉信息进行专业分析</p>
                        <p>让消费者更易理解</p>
                    </div>
                    <div class="mright"></div>
                </div>
            </div>


        </div>
    </div>
</body>
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="../js/index.js"></script>

</html>
